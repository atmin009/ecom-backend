version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
      # MySQL connection - ใช้ host.docker.internal เพื่อเชื่อมต่อ MySQL ที่อยู่บน host machine
      # สำหรับ Linux ใช้ host.docker.internal หรือ IP ของ host
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-ecommerce}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    env_file:
      - .env
    restart: unless-stopped
    # สำหรับ Linux อาจต้องใช้ network_mode: "host" หรือ extra_hosts
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
